<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ripple Gmail Plugin</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        text-align: center;
        width: 280px;
        padding: 20px;
        background: #f9fafc;
        color: #1a1a1a;
      }

      h2 {
        margin-top: 0;
        color: #2563eb;
        font-size: 1.2em;
      }

      button {
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 16px;
        cursor: pointer;
        font-size: 0.95em;
        transition: background-color 0.2s ease;
      }

      button:hover:not(:disabled) {
        background-color: #1d4ed8;
      }

      button:disabled {
        background-color: #93c5fd;
        cursor: not-allowed;
      }

      #status {
        margin-top: 12px;
        font-size: 0.9em;
      }

      .spinner {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 2px solid #ccc;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-left: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <h2>Connect Gmail</h2>
    <button id="authorize">Connect</button>
    <div id="status"></div>
    <script src="plugin_popup.js"></script>
  </body>
</html>
